<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>File Upload Exercise</title>
  </head>
  <body>
    <form
      method="POST"
      action="/upload-profile-pic"
      enctype="multipart/form-data"
    >
      <div>
        <label>Select your profile picture:</label>
        <input type="file" name="profile_pic" />
      </div>
      <div>
        <input type="submit" value="Upload Profile Pic" />
      </div>
    </form>
    <br />
    <hr />
    <br />
    <form method="POST" action="/upload-cat-pics" enctype="multipart/form-data">
      <div>
        <label>Select your cat pictures:</label>
        <input type="file" name="cat_pics" multiple />
      </div>
      <div>
        <input type="submit" value="Upload Cat Pics" />
      </div>
    </form>
    <br />
    <hr />
    <br />
    <button>
      <a href="http://localhost:3000/get-pics">See all uploaded pictures</a>
    </button>
    <br />
    <br />
    <button>
      <a href="http://localhost:3000/reset">Delete all pictures</a>
    </button>
  </body>
</html>
